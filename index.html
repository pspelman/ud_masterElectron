<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <title>Hello World!</title>
    <style>
      html { font-family: sans-serif; background: #2B2E3B; color: #9FEAF9; }
    </style>
  </head>
  <body>

    <h1>Hello Electron!</h1>
    <button onclick="showSite()">Launch ElectronJS Site</button>
    <br> <button onclick="showImg()">Splashy</button>
    <br> <button onclick="showSplashFile()">Show splash file</button>
    <br> <button onclick="deleteSplashFile()">Delete splash file</button>
    <br>

    <script>
      // You can also require other files to run in this process
      const {shell} = require('electron')
      let splashPath = `${__dirname}/splash.png`;

      const showSite = e => {
        shell.openExternal('https://electronjs.org')
      }

      const showImg = e=> {
        shell.openPath(splashPath)
      }

      const showSplashFile = e => {
        shell.showItemInFolder(splashPath)
      }

      const deleteSplashFile = e => {
        // this will allow us to place the file in the OS trash directory -- leaving the ultimate deletion up to the user
        shell.moveItemToTrash(splashPath)
      }

    </script>
  </body>
</html>
